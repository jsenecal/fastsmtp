services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: fastsmtp
      POSTGRES_PASSWORD: fastsmtp
      POSTGRES_DB: fastsmtp
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fastsmtp"]
      interval: 5s
      timeout: 5s
      retries: 5

  # FastSMTP API & SMTP Server
  fastsmtp:
    build: .
    ports:
      - "8888:8000"    # API
      - "2525:2525"    # SMTP
      - "4650:4650"    # SMTP TLS
    environment:
      FASTSMTP_DATABASE_URL: postgresql+asyncpg://fastsmtp:fastsmtp@postgres:5432/fastsmtp
      FASTSMTP_ROOT_API_KEY: ${FASTSMTP_ROOT_API_KEY:?FASTSMTP_ROOT_API_KEY is required}
      FASTSMTP_API_HOST: 0.0.0.0
      FASTSMTP_SMTP_HOST: 0.0.0.0
    depends_on:
      postgres:
        condition: service_healthy
    command: ["fastsmtp", "serve"]

  # Webhook Worker (separate instance for horizontal scaling)
  worker:
    build: .
    environment:
      FASTSMTP_DATABASE_URL: postgresql+asyncpg://fastsmtp:fastsmtp@postgres:5432/fastsmtp
      FASTSMTP_ROOT_API_KEY: ${FASTSMTP_ROOT_API_KEY:?FASTSMTP_ROOT_API_KEY is required}
    depends_on:
      postgres:
        condition: service_healthy
    command: ["fastsmtp", "serve", "--worker-only"]
    deploy:
      replicas: 2

volumes:
  postgres_data:
