[project]
name = "fastsmtp-workspace"
version = "0.1.0"
requires-python = ">=3.12"

[tool.uv.workspace]
members = ["packages/*"]

[tool.ruff]
line-length = 100
target-version = "py312"

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "B", "SIM", "ASYNC"]
ignore = ["B008"]  # Allow function calls in default arguments (FastAPI Depends pattern)

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
