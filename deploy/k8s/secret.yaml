apiVersion: v1
kind: Secret
metadata:
  name: fastsmtp-secrets
  namespace: fastsmtp
type: Opaque
stringData:
  # IMPORTANT: Replace these with secure values!
  FASTSMTP_DATABASE_URL: "postgresql+asyncpg://fastsmtp:CHANGE_ME@postgres:5432/fastsmtp"
  FASTSMTP_ROOT_API_KEY: "CHANGE_ME_TO_SECURE_VALUE"
  FASTSMTP_SECRET_KEY: "CHANGE_ME_TO_SECURE_VALUE"
