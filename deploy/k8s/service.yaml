apiVersion: v1
kind: Service
metadata:
  name: fastsmtp-api
  namespace: fastsmtp
  labels:
    app: fastsmtp
    component: api
spec:
  type: ClusterIP
  ports:
    - port: 8000
      targetPort: 8000
      protocol: TCP
      name: http
  selector:
    app: fastsmtp
    component: api
---
apiVersion: v1
kind: Service
metadata:
  name: fastsmtp-smtp
  namespace: fastsmtp
  labels:
    app: fastsmtp
    component: smtp
spec:
  type: LoadBalancer
  ports:
    - port: 25
      targetPort: 25
      protocol: TCP
      name: smtp
    - port: 465
      targetPort: 465
      protocol: TCP
      name: smtps
  selector:
    app: fastsmtp
    component: api
