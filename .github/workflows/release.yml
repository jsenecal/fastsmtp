name: Release

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (e.g., 0.1.3)'
        required: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  prepare:
    name: Prepare Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      ref: ${{ steps.version.outputs.ref }}
    steps:
      - name: Determine version and ref
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            # Manual dispatch - use input tag
            VERSION="${{ github.event.inputs.tag }}"
            REF="refs/tags/v${VERSION}"
          else
            # Release event - extract from ref
            VERSION="${GITHUB_REF#refs/tags/v}"
            REF="${GITHUB_REF}"
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "ref=${REF}" >> $GITHUB_OUTPUT
          echo "Building version: ${VERSION} from ref: ${REF}"

  check-ci:
    name: Check CI Status
    runs-on: ubuntu-latest
    needs: prepare
    outputs:
      ci-passed: ${{ steps.check.outputs.passed }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.prepare.outputs.ref }}

      - name: Check if CI passed for this commit
        id: check
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # Get the SHA for the tag
          TAG_SHA=$(git rev-parse HEAD)
          echo "Checking CI status for SHA: ${TAG_SHA}"

          # Check if CI workflow passed for this SHA
          result=$(gh api repos/${{ github.repository }}/commits/${TAG_SHA}/check-runs \
            --jq '.check_runs[] | select(.name == "Test / Lint" or .name == "Test / Test") | .conclusion' \
            2>/dev/null | grep -c "success" || echo "0")

          if [ "$result" -ge "2" ]; then
            echo "CI already passed for this commit"
            echo "passed=true" >> $GITHUB_OUTPUT
          else
            echo "CI not found or not passed, will run tests"
            echo "passed=false" >> $GITHUB_OUTPUT
          fi

  test:
    name: Test
    needs: [prepare, check-ci]
    if: needs.check-ci.outputs.ci-passed != 'true'
    uses: ./.github/workflows/test.yml
    with:
      ref: ${{ needs.prepare.outputs.ref }}

  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: [prepare, check-ci, test]
    if: always() && (needs.test.result == 'success' || needs.test.result == 'skipped')
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.prepare.outputs.ref }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern=v{{version}},value=v${{ needs.prepare.outputs.version }}
            type=semver,pattern=v{{major}}.{{minor}},value=v${{ needs.prepare.outputs.version }}
            type=semver,pattern=v{{major}},value=v${{ needs.prepare.outputs.version }}
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [prepare, build-and-push]
    # Skip if manually dispatched (release already exists)
    if: github.event_name != 'workflow_dispatch'
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.prepare.outputs.ref }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.prepare.outputs.version }}
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(needs.prepare.outputs.version, '-') }}
